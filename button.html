<button class="button-custom js-scroll-to-messanger">
    Записаться на курс
</button>

<style>
    .button-custom {
        font-size: 16px;
        text-align: center;
        color: #ffffff;
        background-color: #4F5549;
        width: 100%;
        padding: 20px 10px;
        cursor: pointer;
        border-radius: 30px;
        border: none;
        transition: .3s;
    }

    .button-custom:hover {
        background-color: #3f443c;
    }
</style>

<script>
    const scrollToMessenger = () => {
        const messenger = document.querySelector('.block-messenger')
        if (!messenger) return

        messenger.scrollIntoView({block: "center", behavior: "smooth"})
    }

    const button = document.querySelector('.js-scroll-to-messanger')
    button.addEventListener('click', scrollToMessenger)
</script>
